<div class="toolbar">
  <p-toolbar>
    <div class="p-toolbar-group-left">
      <h3>{{ title }}</h3>
    </div>
    <div class="p-toolbar-group-right">
      <p-button
        label="Cancel"
        icon="pi pi-times"
        styleClass="p-button-danger"
        (onClick)="onCancel()"
      ></p-button>
      <p-button
        label="Save"
        icon="pi pi-check"
        styleClass="p-button-success"
        [disabled]="!saveEnabled"
        (onClick)="onSave()"
      ></p-button>
    </div>
  </p-toolbar>
</div>
