<div class="book-list">
  <p-table
    #dt
    [value]="books"
    styleClass="p-datatable-striped"
    [rowHover]="true"
    [rows]="10"
    [paginator]="true"
    [globalFilterFields]="[
      'title',
      'author',
      'isbn',
      'publisher',
      'publishYear'
    ]"
    dataKey="id"
    editMode="row"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
  >
    <ng-template pTemplate="caption">
      <div class="p-d-flex p-ai-center p-jc-between">
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (input)="dt.filterGlobal($event.target.value, 'contains')"
            placeholder="Search..."
          />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Author</th>
        <th>Title</th>
        <th>ISBN</th>
        <th>Publish Year</th>
        <th>Publisher</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template
      pTemplate="body"
      let-book
      let-editing="editing"
      let-ri="rowIndex"
    >
      <tr [pEditableRow]="book">
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="book.author" />
            </ng-template>
            <ng-template pTemplate="output">
              {{ book.author }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="book.title" />
            </ng-template>
            <ng-template pTemplate="output">
              {{ book.title }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="book.isbn" />
            </ng-template>
            <ng-template pTemplate="output">
              {{ book.isbn }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="book.publishYear" />
            </ng-template>
            <ng-template pTemplate="output">
              {{ book.publishYear }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="book.publisher" />
            </ng-template>
            <ng-template pTemplate="output">
              {{ book.publisher }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <button
            *ngIf="!editing"
            pButton
            pRipple
            pInitEditableRow
            icon="pi pi-pencil"
            class="p-button-rounded p-button-success p-mr-2"
            (click)="onRowEditInit(book)"
          ></button>
          <button
            *ngIf="!editing"
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button-rounded p-button-warning"
            (click)="deleteBook(book)"
          ></button>
          <button
            *ngIf="editing"
            pButton
            pRipple
            pCancelEditableRow
            icon="pi pi-check"
            (click)="onRowEditSave(book)"
            class="p-button-rounded p-button-success p-mr-2"
          ></button>
          <button
            *ngIf="editing"
            pButton
            pRipple
            pCancelEditableRow
            icon="pi pi-times"
            (click)="onRowEditCancel(book, ri)"
            class="p-button-rounded p-button-danger"
          ></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="p-d-flex p-ai-center p-jc-between">
        In total there are {{ books ? books.length : 0 }} books.
      </div>
    </ng-template>
  </p-table>
</div>
